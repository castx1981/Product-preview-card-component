<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex justify-center items-center min-h-screen bg-cream">
    <!-- Card Container -->
    <div class="flex flex-col m-4 sm:flex-row sm:w-auto">
      <!-- Banner -->
      <picture>
        <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg" />
        <img class="rounded-t-xl sm:w-72 sm:rounded-l-xl sm:rounded-r-none" src="images/image-product-mobile.jpg" alt="product"/>
      </picture>
      <!-- Content Container -->
      <div class="flex flex-col p-6 bg-white rounded-b-xl sm:w-72 sm:rounded-r-xl sm:rounded-l-none sm:p-8">
        <h4 class="uppercase text-xs text-dark-grayish-blue tracking-[.4em]">
          Perfume
        </h4>
        <h1 class="mt-3 font-serif text-3xl leading-none text-very-dark-blue sm:mt-4">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="mt-4 text-sm text-dark-grayish-blue leading-relaxed sm:mt-6">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- price container -->
        <div class="mt-6 flex items-center space-x-4">
          <div class="font-serif font-bold text-3xl text-dark-cyan">$149.99</div>
          <div class="font-sans text-xs text-dark-grayish-blue line-through">$169.99</div>
        </div>
        <!-- cart container -->
        <a class="group block rounded-lg mt-6 p-3 bg-dark-cyan hover:bg-very-dark-cyan" href="#">
          <div class="flex justify-center items-center space-x-3">
            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
            </svg>
            <p class="font-sans text-sm text-white">Add to Cart</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
