<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'serif': 'Fraunces, serif',
          'sans': 'Montserrat, sans-serif'
        },
        extend: {
          colors: {
            'dark-cyan': 'hsl(158, 36%, 37%)',
            'very-dark-cyan': 'hsl(158, 56%, 27%)',
            'cream': 'hsl(30, 38%, 92%)',
            'very-dark-blue': 'hsl(212, 21%, 14%)',
            'dark-grayish-blue': 'hsl(228, 12%, 48%)',
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<!-- background container -->
<div class="flex justify-center items-center h-screen bg-cream">
  <!-- card container -->
  <div class="mx-4 sm:flex">
    <img class="object-cover rounded-t-xl sm:hidden" src="images/image-product-mobile.jpg" alt="product"/>
    <img class="hidden sm:block sm:w-72 sm:object-cover sm:flex-1 sm:rounded-l-xl" src="images/image-product-desktop.jpg" alt="product"/>
    <!-- content container -->
    <div class="p-5 pb-6 bg-white rounded-b-xl sm:w-72 sm:flex-1 sm:rounded-r-xl sm:rounded-l-none sm:p-8">
      <div class="uppercase font-sans text-xs text-dark-grayish-blue tracking-[.4em]">
        Perfume
      </div>
      <h1 class="mt-3 font-serif text-3xl leading-none text-very-dark-blue sm:mt-4">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="mt-4 font-sans text-sm text-dark-grayish-blue leading-relaxed sm:mt-6">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <!-- price container -->
      <div class="mt-6 flex items-center space-x-4">
        <div class="font-serif font-bold text-3xl text-dark-cyan">$149.99</div>
        <div class="font-sans text-xs text-dark-grayish-blue line-through">$169.99</div>
      </div>
      <!-- cart container -->
      <div class="mt-6 py-3 flex justify-center space-x-3 bg-dark-cyan rounded-lg duration-300 hover:bg-very-dark-cyan">
        <svg class="mt-0.5" width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
        </svg>
        <a class="inline-block font-sans text-sm text-white underline-none" href="#">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
