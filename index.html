<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Global Container -->
  <div class="flex justify-center items-center min-h-screen bg-cream">
    <!-- Card Container -->
    <div class="max-w-[343px] flex flex-col sm:flex-row sm:max-w-[600px]">
      <!-- Banner Area -->
      <div class="sm:w-1/2 ">
        <picture>
          <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg" />
          <img class="rounded-t-xl sm:rounded-none sm:rounded-l-xl"
               src="images/image-product-mobile.jpg" alt="product"/>
        </picture>
      </div>
      <!-- Content Area -->
      <div class="flex flex-col p-6 bg-white rounded-b-xl sm:w-1/2 sm:p-8 sm:rounded-none sm:rounded-r-xl">
        <h4 class="uppercase text-xs leading-[0.9375rem] tracking-[5px] text-aurometalSaurus">
          Perfume
        </h4>
        <h1 class="mt-3 font-serif text-[2rem] leading-none text-gunmetal sm:mt-5">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="mt-4 font-medium text-sm leading-[1.64] text-aurometalSaurus sm:mt-6">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- price container -->
        <div class="mt-6 flex items-center space-x-4 sm:mt-7">
          <div class="font-serif font-bold text-[2rem] leading-none text-deepAquamarine">$149.99</div>
          <div class="text-[0.8125rem] leading-[1.77] text-aurometalSaurus line-through">$169.99</div>
        </div>
        <!-- cart container -->
        <a class="group block rounded-lg mt-5 py-[0.9375rem] bg-deepAquamarine hover:bg-deepAquamarineHover sm:mt-auto" href="#">
          <div class="h-[1.125rem] flex justify-center items-center space-x-3">
            <img src="images/icon-cart.svg" alt="">
            <p class="font-bold text-sm leading-[17px] text-white">Add to Cart</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
